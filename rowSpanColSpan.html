<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Span and Col Span</title>
</head>
<body>
    <table border="1px">
        <tbody>
            <tr>
                <td rowspan="5">Technology</td>
                <td>HTML5+CSS</td>
            </tr>
            <tr> <td>BootSptrap </td></tr>
            <tr> <td>JavaScript </td></tr>
            <tr> <td>TypeScript </td></tr>
            <tr> <td>Angular </td></tr>
            <tr>
                <td rowspan="2">Tools</td>
                <td>GIT + GITHUB</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
