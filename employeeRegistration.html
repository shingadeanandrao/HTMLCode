<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee registration Form</title>
    <link rel="shortcut icon" href="Car-PNG.webp" type="image/x-icon" />
    <style>
      .heading:hover{
        color: brown;
      }
      label{
        color: blueviolet;
      }
      input[type="text"]{
        text-transform: capitalize;
        color: chocolate;
        border-color: rgb(165, 165, 32);
      }
      #techStack{
        color: blueviolet;
      }
      .formLegend{
        background-color: bisque;
      }
      .formFieldset{
        background-color: aquamarine;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <h2 class="heading">Employee Registration Form</h2>
    <fieldset class="formFieldset">
      <legend class="formLegend">Employee Registration Form</legend>
    <table>
      <tbody>
        <form>
          <tr>
            <td><label for="fName">First Name</label></td>
            <td><input type="text"  id="fName" placeholder="only first name" maxlength="15" /></td>
          </tr>
          <tr>
            <td><label for="lName">Last Name</label></td>
            <td><input type="text" id="lName" /></td>
          </tr>
          <tr>
            <td><label for="Mobile">Mobile</label></td>
            <td><input type="tel" autofocus required id="Mobile" /></td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" required id="email" placeholder="Ex.abc@gmail.com " /></td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password" /></td>
          </tr>
          <tr>
            <td><label for="">Select Gender</label></td>
            <td>
              <input type="radio" name="gender" /> <label for="">Male</label>
              <input type="radio" name="gender" /> <label for="">Female</label>
              <input type="radio" name="gender" /> <label for="">Transgender</label>
            </td>
          </tr>
          <tr>
            <td id="techStack">Select Tech Stack</td>
            <td>
              <input type="checkbox" name="" id="" />
              <label for="">HTML&CSS</label>
              <input type="checkbox" name="" id="" />
              <label for="">JavaScript</label>
              <input type="checkbox" name="" id="" />
              <label for="">Angular</label>
              <input type="checkbox" name="" id="" />
              <label for="">React</label>
            </td>
          </tr>
          <tr>
            <td><label for="">Upload your marksheets</label></td>
            <td><input type="file" multiple></td>
          </tr>
          <tr>
            <td><label for="">Upload Profile Photo</label></td>
            <td><input type="file"></td>
          </tr>
          <tr>
            <td><label for="">date of Birth</label></td>
            <td> <input type="date"></td>
          </tr>
          <tr>
            <td><label for="">Select State</label></td>
            <td> <select>
              <option value="MH">Maharashtra</option>
              <option value="UP">Uttar Pradesh</option>
              <option value="BH">Bihar</option>
              <option value="RJ">Rajasthan</option>
            </select></td>
          </tr>
          <tr>
            <td><label for="">Country</label></td>
            <td><input type="text" value="India" readonly disabled></td>
          </tr>
          <tr>
            <td><label for="">Permanent Address</label></td>
            <td> <textarea  cols="30" rows="10"></textarea></td>
          </tr>
          <tr>
            <td><button type="reset">Reset</button></td>
            <td><button type="submit">Submit</button></td>
          </tr>
        </form>
      </tbody>
    </table>
  </fieldset>
  </body>
</html>
