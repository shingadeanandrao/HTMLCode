<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      label{
         color: cadetblue;
      }
      input[type="text"]{
         color: chocolate;
         text-transform: capitalize;
         border-color: brown;
      }
      button[type="submit"]{
         color: blueviolet;
         background-color: aqua;
      }
      #heading:hover{
         color: cadetblue;
      }
      button[type="reset"]:hover{
         color: rgb(246, 14, 14);
      }
    </style>
   </head>
<body>
    <h2 id="heading">Student Registration Form </h2>
    <table>
        <tbody>
            <form>
                <tr>
                   <td> <label for="Fname">First Name</label> </td>
                   <td><input type="text" id="Fname"></td>
                </tr>
                <tr>
                    <td> <label for="Lname">Last Name</label> </td>
                    <td><input type="text" id="Lname"></td>
                 </tr>
                 <tr>
                    <td> <label for="email">Email Address</label> </td>
                    <td><input type="email"  required="email"></td>
                 </tr>
                 <tr>
                    <td> <label for="password">Password</label> </td>
                    <td><input type="password" id="password"></td>
                 </tr>
                 <tr>
                    <td> <label for="graduation">Graduation</label> </td>
                    <td><input type="text" id="graduation"></td>
                 </tr>
                 <tr>
                    <td> <label for="dob">Date of Birth</label> </td>
                    <td><input type="date" id="dob"></td>
                 </tr>
                 <tr>
                    <td> <label for="pyear">Passout Year</label> </td>
                    <td><input type="date" id="pyear"></td>
                 </tr>
                 <tr>
                    <td> <label for="address">Permanent Address</label> </td>
                    <td><input type="text" id="address"></td>
                 </tr>
                 <tr>
                    <td><button type="reset"><b>Reset</b> </button></td>
                    <td><button type="submit"> <b>Submit </b></button></td>
                  </tr>
                  <tr>
                    <td><label for=""> <strong>SSO sign in options</strong> </label> </td>
                    <td>
                       &nbsp;&nbsp;&nbsp;<a href="https://www.google.com/" target="_blank"><i class="fa fa-2x fa-google" aria-hidden="true"></i></a>
                       &nbsp;&nbsp;&nbsp;<a href="https://www.instagram.com/" target="_blank"><i class="fa fa-2x fa-instagram" aria-hidden="true"></i></a>
                       &nbsp;&nbsp;&nbsp;<a href="https://www.facebook.com/facebook/" target="_blank"><i class="fa fa-2x fa-facebook-official" aria-hidden="true"></i></a>
                   </td>
               </tr>
            </form>
        </tbody>
    </table>
</body>
</html>
