<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Table</title>
</head>
<body>
    <h2>Grocery Inventory</h2>
    <table border="1px">
        <thead>
            <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Product Quality</th>
                <th>Product Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&nbsp;&nbsp;1</td>
                <td>&nbsp;&nbsp;Wheat</td>
                <td>&nbsp;&nbsp;Good</td>
                <td>&nbsp;&nbsp;200 bags</td>
            </tr>
            <tr>
                <td>&nbsp;&nbsp;2</td>
                <td>&nbsp;&nbsp;Rice</td>
                <td>&nbsp;&nbsp;Good</td>
                <td>&nbsp;&nbsp;250 bags</td>
            </tr>
            <tr>
                <td>&nbsp;&nbsp;3</td>
                <td>&nbsp;&nbsp;Sugar</td>
                <td>&nbsp;&nbsp;Good</td>
                <td>&nbsp;&nbsp;200 bags</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
